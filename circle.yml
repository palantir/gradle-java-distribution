machine:
  java:
    version: oraclejdk7
  environment:
    TERM: dumb

general:
  artifacts:
    - build/libs

dependencies:
  override:
    - ./gradlew resolveConfigurations

test:
  override:
    - ./gradlew --parallel build --info --stacktrace
  post:
    - ./gradlew jacocoTestReport coveralls --info --stacktrace

deployment:
  # uncomment after fixing OJO publishing
  #develop:
  #  branch: develop
  #  owner: palantir
  #  commands:
  #    - ./gradlew -i artifactoryPublish
  release:
    tag: /[0-9]+(\.[0-9]+)+/
    owner: palantir
    commands:
      - ./gradlew -i bintrayUpload
      - ./gradlew -i -Dgradle.publish.key=$GRADLE_KEY -Dgradle.publish.secret=$GRADLE_SECRET publishPlugins

